name: Build and Deploy Readio

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown jinja2 beautifulsoup4

      - name: Build static site
        run: python build.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2  # <- 更新为 v2
        with:
          path: site  # 与 build.py 输出目录保持一致

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
        # 不需要 artifact_name，deploy-pages 会自动使用 build job 上传的 artifact
