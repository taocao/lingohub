name: Build and Deploy Readio

on:
  push:
    branches:
      - main       # 每次 push 到 main 分支触发
  workflow_dispatch: # 支持手动触发

permissions:
  contents: write    # 写 repo 内容权限
  pages: write       # 写 GitHub Pages 权限
  id-token: write    # 必须，加上才能用 deploy-pages@v4

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install markdown jinja2 beautifulsoup4

      - name: Build static site
        run: python build.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: site    # 对应 build.py 输出目录

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy
        uses: actions/deploy-pages@v4
